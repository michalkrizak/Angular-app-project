<div class="product-detail" *ngIf="product">
    <h1>{{ product.title }}</h1>
    <div class="container">
      <div class="image">
          <img [src]="product.image" alt="{{ product.title }}" />
      </div>
      <div class="description">
          <p>{{ product.description }}</p>
      </div>
    </div>
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <button (click)="buyProduct()">Buy Now</button>
  </div>
