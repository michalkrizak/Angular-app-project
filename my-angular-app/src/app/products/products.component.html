<div class="center">
  <div class="layout">
  <app-header></app-header>
  <div class="products">

      <h1>Products</h1>
  <div class="center">
    <button mat-raised-button color="primary" (click)="abc()">ABC</button>
    <button mat-raised-button color="primary" (click)="CheapestProduct()">Nejlevnější</button>
    <button mat-raised-button color="primary" (click)="MostExpensive()">Nejdrazší</button>

    <mat-slider min="5" max="170" step="5" showTickMarks discrete>
      <input [(ngModel)]="minPrice"  value="30" matSliderStartThumb>
      <input [(ngModel)]="maxPrice"  value="100" matSliderEndThumb>
    </mat-slider>

      <mat-spinner *ngIf="products.length === 0" [diameter]="50"></mat-spinner>
  </div>
      <div *ngIf="products.length > 0" class="product-list product-bgcolor">
        <ng-container *ngFor="let product of products">
          <div 
            *ngIf="product.price >= minPrice && (product.price <= maxPrice || maxPrice === 170)" 
            class="product-item">
              <michal-product [product]="product"></michal-product>        
          </div>
        </ng-container>
      </div>
    </div>
</div>
</div>
