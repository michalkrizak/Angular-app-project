<div class="center">
  <div class="frame">

    <div *ngIf="loggedInUser; else loginForm">
      <p>Přihlášen jako: {{ loggedInUser?.username }}</p>
      <button (click)="logout()">Odhlásit</button>
      <button (click)="navigateToProduct()">Produkty</button>
    </div>

    <ng-template #loginForm class="form">
      <div>
        <form (ngSubmit)="login()" class="register-form">
          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Uživatelské jméno</mat-label>
            <input matInput type="text" id="username" [(ngModel)]="username" name="username" required />
          </mat-form-field>

          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Heslo</mat-label>
            <input 
              matInput 
              [type]="hide() ? 'password' : 'text'" 
              id="password" 
              [(ngModel)]="password" 
              name="password" 
              required 
            />
            <button 
              mat-icon-button 
              matSuffix 
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
              class="password-toggle-button"
            >
              <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
          

          <button mat-raised-button color="primary" type="submit">Přihlásit</button>
        </form>
        <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
      </div>
    </ng-template>
  </div>
</div>
